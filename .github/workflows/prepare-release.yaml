name: prepare-release
on:
  workflow_dispatch:
   inputs:
      semverType:
        description: 'Which type of semver to release'
        required: true
        type: choice
        options:
          - 'prerelease'
          - 'patch'
          - 'minor'
          - 'major'

jobs:
   prepare-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
              
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: NPM Install and Patch 
        run: |
          npm install
          npx patch-package

      - name: Release Please
        run: |
          node_modules/.bin/release-please github-release --config=release/release-please-config.${{ inputs.semverType }}.json --manifest=release/release-please-manifest.${{ inputs.semverType == 'prerelease' && 'prerelease' || 'prod' }}.json --token=${{ secrets.RP_TOKEN }}
